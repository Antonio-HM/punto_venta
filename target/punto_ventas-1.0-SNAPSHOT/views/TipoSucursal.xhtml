<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="/menus/navmenu.xhtml"/>
        </h:form>
        <p:growl id="msj" showDetail="true"/>
        <p:panel>
            <h2>otakos!!!!!!!!, unidos!!!!!!!!!!!!!!!!!   >:3</h2>
        </p:panel>
        <h:form>
            <p:commandButton value = "Modal" type = "button" onclick = "PF('dlg').show();" />
            <p:dialog header="Nuevo producto" widgetVar="dlg" modal="true" height="250" width="400">
                <p:panelGrid columns="2">

                </p:panelGrid>
            </p:dialog>
        </h:form>

        <h:form>
            <p:dataTable value="#{CTipoSucursal.lista}" var="ts" id="table" stickyHeader="true">
                <p:column headerText="id">
                    <p:outputLabel value="#{ts.id_tipoSucursal}"/>
                </p:column>
                <p:column headerText="cargo">
                    <p:outputLabel value="#{ts.nombre}"/>
                </p:column>
                <p:column headerText="eliminar">
                    <p:commandButton value="Delete" action="#{CTipoSucursal.delete(ts)}" update=":msj table">
                        <p:confirm header="Confirmation" message="desea eliminar el registro?" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>


            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="yes" type="button"  styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>      

            </h:form>
    </h:body>
</html>
